plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'org.springframework.boot' version '2.7.18'
    id 'io.spring.dependency-management' version '1.1.6'
}

java {
    sourceCompatibility = '8'
    targetCompatibility = '8'
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.16'
    implementation 'ch.qos.logback:logback-classic:1.3.14'
    implementation 'ch.qos.logback:logback-core:1.3.14'

    implementation 'org.springframework:spring-core:5.3.39'
    implementation 'org.springframework:spring-beans:5.3.39'
    implementation 'org.springframework:spring-expression:5.3.39'
    implementation 'org.springframework:spring-context:5.3.39'
    implementation 'org.springframework:spring-jdbc:5.3.39'

    implementation 'org.mybatis:mybatis:3.5.16'
    implementation 'org.mybatis:mybatis-spring:2.1.2'

    api project(':core')
    implementation 'org.springframework.boot:spring-boot-starter'
    annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor:2.7.18'
}

compileJava.dependsOn(processResources)

bootJar {
    mainClass = 'com.chen.mybatisreload.spring.boot.autoconfigure.Main'
}
